        //标准代码
        var app=new Vue({
            el:'#app',
            data:{
                date:new Date()
            },
            mounted:function(){ //el挂载到实例上调用，一般我们第一个业务逻辑会在这里开始
                var _this=this;
                this.timer=setInterval(function(){
                    _this.date=new Date();
                },1000);
            },
            beofreDestory:function(){
                if(this.timer){
                    clearInterval(this.timer);
                }
            }
        })
    </script>
