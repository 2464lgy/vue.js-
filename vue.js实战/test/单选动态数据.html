<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <label>单选按钮</label>
        <br>
        <input type="radio" v-model="picked" :value="value">123<br>
        <input type="radio" v-model="picked"  value="000">

      
        <p>{{picked}}</p>
        <p>{{value}}</p>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                picked:false,
                value:123
            }
        })
    </script>
</body>
</html>
